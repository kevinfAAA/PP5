{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mb-5">
	<div class="row justify-content-center crispy">
		<div class="col-md-6 col-sm-12 col-xs-12">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<legend class="border-bottom mb-4">Upload Video</legend>
				{{ form | crispy }}
				<button class="btn btn-info btn-block mt-3" type="submit">Submit</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
